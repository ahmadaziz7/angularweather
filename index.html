<html ng-app="DirectiveApp">
<head>
	<title>Directives</title>
	<!--bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!--angular-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>

	<!--angular moment -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.8.2/angular-moment.js"></script>

	<!--google maps-->
	<script src="http://maps.google.com/maps/api/js"></script>

	<script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

	<!-- xeditable -->
	<link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">

	<script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>

	<!--custom-->
	<script type="text/javascript" src="app.js"></script>

</head>
<body ng-controller="MainCtrl">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<legend align="center">Angular Directives</legend>
				<a href="#" editable-text="user.name">{{ user.name || "empty" }}</a>
				<current-weather city="San Francisco"></current-weather>
			</div>
		</div>
	</div>

</body>
</html>
